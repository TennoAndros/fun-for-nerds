<h3>Even Length Words</h3>
<ul class="list-group">
    <span class="text-danger text-truncate">
        {{ receivedValue }}
    </span>
    @if(evenWord.length === 0 ) {
    <span class="text-danger border-primary rounded">No even length words</span>
    } @else {
    @for(word of evenWord; track word ) {
    <li class="list-group-item text-danger border-primary rounded">{{ word }}</li>
    }
    }
</ul>
